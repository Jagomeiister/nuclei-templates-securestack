id: prototype-pollution-check
info:
  name: Prototype Pollution Check
  author: pdteam
  severity: medium
  tags: headless
  description: Prototype Pollution Check detected
headless:
- steps:
  - args:
      url: '{{BaseURL}}?constructor[prototype][vulnerableprop]=polluted#constructor[prototype][vulnerableprop]=polluted'
    action: navigate
  - action: waitload
  - action: script
    name: extract
    args:
      code: "() => {\n return window.vulnerableprop\n}\n"
  matchers:
  - type: word
    part: extract
    words:
    - polluted
- steps:
  - args:
      url: '{{BaseURL}}?constructor.prototype.vulnerableprop=polluted#constructor.prototype.vulnerableprop=polluted'
