id: webview-universal-access
info:
  name: Webview Universal Access enabled
  author: gaurang
  severity: medium
  tags: android,file
  description: Webview Universal Access enabled detected
file:
- extensions:
  - all
  matchers:
  - type: word
    words:
    - Landroid/webkit/WebSettings;->setAllowUniversalAccessFromFileURLs(Z)V
