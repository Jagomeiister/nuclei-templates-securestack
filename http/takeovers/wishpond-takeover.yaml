id: wishpond-takeover
info:
  name: Wishpond Takeover Detection
  author: pdteam
  severity: high
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz
  tags: takeover,wishpond
  metadata:
    max-request: 1
  description: Wishpond Takeover Detection detected
http:
- method: GET
  path:
  - '{{BaseURL}}'
  matchers-condition: and
  matchers:
  - type: dsl
    dsl:
    - Host != ip
  - type: word
    words:
    - https://www.wishpond.com/404?campaign=true
    - "Oops! There isn\u2019t a Wishpond Campaign published to this page."
    condition: or
