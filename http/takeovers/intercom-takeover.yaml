id: intercom-takeover
info:
  name: Intercom Takeover Detection
  author: pdteam
  severity: high
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz/issues/69
  tags: takeover,intercom
  metadata:
    max-request: 1
  description: Intercom Takeover Detection detected
http:
- method: GET
  path:
  - '{{BaseURL}}'
  matchers-condition: and
  matchers:
  - type: dsl
    dsl:
    - Host != ip
  - type: word
    words:
    - "<h1 class=\"headline\">Uh oh. That page doesn\\\u2019t exist.</h1>"
    - This page is reserved for artistic dogs.
    condition: and
