id: frontify-takeover
info:
  name: frontify takeover detection
  author: pdteam
  severity: high
  reference:
  - https://github.com/EdOverflow/can-i-take-over-xyz/issues/170
  tags: takeover
  metadata:
    max-request: 1
  description: frontify takeover detection detected
http:
- method: GET
  path:
  - '{{BaseURL}}'
  matchers-condition: and
  matchers:
  - type: dsl
    dsl:
    - Host != ip
  - type: word
    words:
    - 404 - Page Not Found
    - "Oops\u2026 looks like you got lost"
    condition: and
