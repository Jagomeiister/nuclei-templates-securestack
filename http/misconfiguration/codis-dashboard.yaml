id: codis-dashboard
info:
  name: Codis Dashboard Exposure
  author: tess
  severity: low
  metadata:
    max-request: 1
    verified: true
    shodan-query: "title:\"Codis \u2022 Dashboard\""
  tags: misconfig,exposure,codis
  description: Codis Dashboard Exposure detected
http:
- method: GET
  path:
  - '{{BaseURL}}'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - "Codis \u2022 Dashboard"
    - Sessions
    condition: and
  - type: word
    part: header
    words:
    - text/html
  - type: status
    status:
    - 200
