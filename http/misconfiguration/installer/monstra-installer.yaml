id: monstra-installer
info:
  name: Monstra Installation Exposure
  author: ritikchaddha
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: 'title:"Monstra :: Install"'
  tags: misconfig,monstra,install
  description: Monstra Installation Exposure detected
http:
- method: GET
  path:
  - '{{BaseURL}}'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - 'Monstra :: Install'
  - type: status
    status:
    - 200
