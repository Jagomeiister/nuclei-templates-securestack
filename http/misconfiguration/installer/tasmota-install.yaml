id: tasmota-install
info:
  name: Tasmota Installer Exposure
  author: ritikchaddha
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Tasmota"
  tags: misconfig,tasmota,install,exposure
  description: Tasmota Installer Exposure detected
http:
- method: GET
  path:
  - '{{BaseURL}}/install/'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - Install Tasmota
    - Tasmota Installer
    condition: or
  - type: status
    status:
    - 200
