id: phpwind-installer
info:
  name: phpwind Installer Exposure
  author: tess
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Powered by phpwind"
  tags: misconfig,phpwind,exposure,install
  description: phpwind Installer Exposure detected
http:
- method: GET
  path:
  - '{{BaseURL}}/install.php?a=check'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - Powered by phpwind</title>
    - "\u5B89\u88C5"
    condition: and
  - type: word
    part: header
    words:
    - text/html
  - type: status
    status:
    - 200
