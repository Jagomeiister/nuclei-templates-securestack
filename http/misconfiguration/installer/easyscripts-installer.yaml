id: easyscripts-installer
info:
  name: Easyscripts Installer
  author: theamanrawat
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"Installer - Easyscripts"
  tags: misconfig,easyscripts,installer
  description: Easyscripts Installer detected
http:
- method: GET
  path:
  - '{{BaseURL}}'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - Installer - Easyscripts
  - type: status
    status:
    - 200
