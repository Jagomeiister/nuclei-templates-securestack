id: matomo-installer
info:
  name: Matomo Installer Exposure
  author: DhiyaneshDk
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Matomo"
  tags: misconfig,matomo,install
  description: Matomo Installer Exposure detected
http:
- method: GET
  path:
  - '{{BaseURL}}'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - Matomo
    - Installation status
    condition: and
  - type: word
    part: header
    words:
    - text/html
  - type: status
    status:
    - 200
