id: laravel-debug-error
info:
  name: Larvel Debug Method Enabled
  author: dhiyaneshDK
  severity: medium
  tags: debug,laravel
  metadata:
    max-request: 1
  description: Larvel Debug Method Enabled detected
http:
- method: GET
  path:
  - '{{BaseURL}}'
  matchers-condition: and
  matchers:
  - type: word
    words:
    - Whoops! There was an error
  - type: status
    status:
    - 500
